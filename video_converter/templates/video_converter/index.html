{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-5">
        <h1 class="display-2 text-center">Convert <span style="color:
        #ff6699; font-weight: bold;">YouTube</span> video to <span style="color:
        #ff6699; font-weight: bold;">MP3</span></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 ml-auto mr-auto">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="convert and send to email"
                   class="btn btn-info btn-block">
        </form>
    </div>
</div>
{% endblock %}
